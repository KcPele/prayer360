<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="%PUBLIC_URL%/css/query.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <meta
      name="description"
      content="Prayer 360 Temple"
    />
  

    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/img/favicon.png" />
    <title>Prayer 360</title>

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <link href="https://unpkg.com/cloudinary-video-player@1.9.4/dist/cld-video-player.min.css" rel="stylesheet">
  </head>

  <body style="background-color: #eaeefd !important;">
    <script src="https://unpkg.com/cloudinary-video-player@1.9.4/dist/cld-video-player.min.js" type="text/javascript"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Create User Modal -->
    <div class="modal fade" id="create_user" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header pb-0  d-flex justify-content-center" style="border: none;">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                <img src="img/cancel.png" alt="" width="30">
              </span>
            </button>
          </div>
          <div class="modal-body d-flex justify-content-center mb-5">
            <div>
              <div class="text-center mb-4">
                <img src="img/user-plus.png" alt="" width="40">
              </div>
              <h2 class="modal-title text-center" id="deleteLabel">Please select the user <br> you would love to create
              </h2>
            </div>
          </div>
          <div class="modal-footer justify-content-center mt-5" style="border: none; gap: 3rem;">
            <a href="/create-guruji" class="btn text-white" style="background: linear-gradient(to right,#6561ba,#16168e); border: none; padding: 1rem 4rem;">
              CREATE GURUJI
            </a>
            <a href="/create-agent" class="btn" style="background: none; color: #16168e; padding: 1rem 4rem; border: 1px solid #16168e;">
              CREATE AGENT
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="%PUBLIC_URL%/js/script.js"></script>
  </body>
</html>
